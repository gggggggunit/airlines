{{ template "header.html" }}
<div class="container">
    <a href="#" class="btn btn-success">Add</a>
    <form action="/search" method="post" class="mt-2 mb-2">

        <div class="row">
            <div class="form-group col-sm-4">
                <input type="text" name="source" placeholder="Source" class="form-control" value="{{ .Source }}">
            </div>
            <div class="form-group col-sm-4">
                <input type="text" name="destination" placeholder="Destination" class="form-control" value="{{ .Destination }}">
            </div>
            <div class="form-group col-sm-4">
                <input type="text" name="when" placeholder="When" class="form-control" value="{{ .When }}">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-info">Search</button>
            </div>
        </div>
    </form>
    <h1>Список авиарейсов</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{ range .List }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Source}}</td>
                <td>{{.Destination}}</td>
                <td>{{.When}}</td>
                <td>{{.Price}}</td>
                <td>
                    <a href="#" class="btn btn-primary">Edit</a>
                    <a href="#" class="btn btn-warning">Remove</a>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>

{{ template "footer.html" }}
