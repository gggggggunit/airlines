<h1>Список авиарейсов</h1>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{ range .List }}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Source}}</td>
            <td>{{.Destination}}</td>
            <td>{{.When}}</td>
            <td>{{.Price}}</td>
            <td>
                <a href="#" class="btn btn-primary">Edit</a>

            </td>
        </tr>
        {{ end }}
